<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Offline PWA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <input type="text" [(ngModel)]="newTask.name">

  <button ion-button (click)="addTask(newTask)"><ion-icon name="add"></ion-icon></button>

  <ion-list>

    <ion-item *ngFor="let task of tasks | async">

      <ion-input type="text" [(ngModel)]="task.name"></ion-input>
      <button item-left ion-button (click)="removeTask(task)"><ion-icon name="remove"></ion-icon></button>
      <button item-left ion-button (click)="updateTask(task.$key, task.name)"><ion-icon name="brush"></ion-icon></button>

    </ion-item>

  </ion-list>

</ion-content>
